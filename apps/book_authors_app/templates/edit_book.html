{% extends "layout.html" %}
  {% block content %}
    <div class="jumbotron" style="margin-right: 25px">
      <h1>Update a Book in Our Library</h1>
    </div>
    <form action="/books/{{num}}/edit/submit" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}">
      </div>
      <div class="form-group">
        <label for="form-check">Author(s) check all that apply</label>
        <div class="form-check">
          {% for author in authors %}
          <input class="form-check-input" type="checkbox" value="{{author.id}}" name="writers" id="defaultCheck1">
          <label class="form-check-label" for="author">
            {{author.first_name}} {{author.last_name}}
          </label>
          <br>
          {% endfor %}
        </div>
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <textarea class="form-control" id="desc" name="desc" rows="5">{{ book.desc }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary mb-2">submit</button>
    </form>
    <a href="/books/{{ book.id }}/remove_book" class="card-link">Remove Book?</a>
    
  {% endblock content %}
