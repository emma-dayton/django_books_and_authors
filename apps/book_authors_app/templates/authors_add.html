{% extends "layout.html" %}
  {% block content %}
    <div class="jumbotron" style="margin-right: 25px">
      <h1>Add an Author to Our Library</h1>
    </div>
    <form action="/authors/add_author/new" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">First Name</label>
        <input type="text" class="form-control" id="title" name="first_name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="title">Last Name</label>
        <input type="text" class="form-control" id="title" name="last_name" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="form-check">Book(s) check all that apply</label>
        <div class="form-check">
          {% for book in books %}
          <input class="form-check-input" type="checkbox" value="{{book.id}}" name="books" id="defaultCheck1">
          <label class="form-check-label" for="author">
            {{book.title}}
          </label>
          <br>
          {% endfor %}
        </div>
      </div>
      <div class="form-group">
        <label for="desc">Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mb-2">submit</button>
    </form>
  {% endblock content %}
