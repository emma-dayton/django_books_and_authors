{% extends "layout.html" %}
  {% block content %}
    <div class="jumbotron" style="margin-right: 25px">
      <h1>Update an Author in Our Library</h1>
    </div>
    <form action="/authors/{{num}}/edit/submit" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ author.first_name }}">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ author.last_name }}">
      </div>
      <div class="form-group">
        <label for="form-check">Book(s) check all that apply</label>
        <div class="form-check">
          <fieldset>
          {% for book in books %}
          <input class="form-check-input" type="checkbox" value="{{book.id}}" name="books" id="{{book.id}}">
          <label class="form-check-label" for="book">
            {{ book.title }}
          </label>
          <br>
          {% endfor %}
          </fieldset>
        </div>
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="5">{{ author.notes }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary mb-2">submit</button>
    </form>
    <br>
    <a href="/authors/{{ author.id }}/remove_author">Remove Author?</a>
  {% endblock content %}
